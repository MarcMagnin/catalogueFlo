<md-dialog msd-wheel="modalMouseWheel($event, $delta, $deltaX, $deltaY)" aria-label="{{::selectedItem.Nom}}">

    <div class="modal-header">
    </div>
    <md-content>
        <div class="modal-wrapper">
            <div class="modal-body">
                <button class="clear-button" title="supprimer"
                        ng-click="closeDialog()">
                    <!--<md-icon class="delete-button" md-svg-src="images/close.svg" />-->
                    <ng-md-icon class="delete-button" icon="close" size="28"></ng-md-icon>
                </button>

                <tag item="selectedItem" entityname="'Item'" fieldname="'Auteurs'"></tag>
                <tag item="selectedItem" entityname="'Item'" fieldname="'Tags'"></tag>
                <div ng-file-drop ng-model="files" class="drop-box drop-zone clickable form-control" drag-over-class="dragover" multiple="false"
                     allow-dir="false" accept="*" ng-file-select="" ng-file-change="updateAttachment($files, $event, 'Image')">

                    <ng-md-icon ng-hide="selectedItem.Image" class="image-placehoder center-content" icon="image" size="88"></ng-md-icon>
                    <img ng-show="selectedItem.Image" style="width:100%" ng-src="{{::parentScope.apiRootUrl}}/{{selectedItem.Image}}" />

                </div>


            </div>
        </div>
    </md-content>
</md-dialog>
